<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>AI Video Editor with Veo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- Fallback styles for robustness --- */
      body {
        background-color: #111827; /* Fallback for Tailwind bg-gray-900 */
        color: #f3f4f6; /* Fallback for Tailwind text-gray-100 */
        margin: 0;
      }
      /* Ensure the static skeleton container has full height */
      #root > div:first-child {
        min-height: 100vh;
        box-sizing: border-box;
      }

      /* Custom scrollbar for timeline */
      .timeline-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .timeline-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
        border-radius: 10px;
      }
      .timeline-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 10px;
      }
      .timeline-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      
      .max-h-screen-half {
        max-height: 50vh;
      }

      /* --- Pre-render styles for static skeleton --- */
      @keyframes pulse {
        50% { opacity: .5; }
      }
      /* This ensures the animation is defined before React loads */
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      /* Basic skeleton colors to avoid flash of unstyled content */
      #root .bg-gray-700\/50,
      #root .bg-gray-800,
      #root .bg-gray-700 {
        background-color: #374151 !important;
      }
    </style>
